<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon Retro Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <svg class="logo" viewBox="0 0 64 64">
        <defs>
          <linearGradient id="ball" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#ff4d4d"/>
            <stop offset="1" stop-color="#d61d1d"/>
          </linearGradient>
        </defs>
        <circle cx="32" cy="32" r="30" fill="#fff" stroke="#000" stroke-width="4"/>
        <path d="M6 32h52" stroke="#000" stroke-width="4"/>
        <path d="M6 32a26 26 0 1052 0H6z" fill="url(#ball)"/>
        <circle cx="32" cy="32" r="8" fill="#fff" stroke="#000" stroke-width="4"/>
      </svg>
      <h1 class="title">Pokémon Retro Center</h1>
    </div>
  </header>

  <main id="pokedex">
    <div class="searchbar">
      <input id="searchInput" type="search" placeholder="Search your adventure..." />
    </div>
    <div id="rom-list" class="pokedex-grid"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
